<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10 Projects</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <span style="--clr: #ff2972">Total</span>
        <span style="--clr: #fee800">Coding</span>
        <span style="--clr: #04fc43">Days</span>
      </div>
      <div id="time">
        <div class="circle" style="--clr: #ff2f4f">
          <div class="dots month_dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="mmonth"></circle>
          </svg>
          <div id="month">00</div>
        </div>
        <div class="circle" style="--clr: #ff2f4f">
          <div class="dots day_dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="dd"></circle>
          </svg>
          <div id="days">00</div>
        </div>
      </div>
      <div id="time">
        <div class="circle" style="--clr: #ff2972">
          <div class="dots hr_dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="hh"></circle>
          </svg>
          <div id="hours">00</div>
        </div>

        <div class="circle" style="--clr: #fee800">
          <div class="dots min_dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="mm"></circle>
          </svg>
          <div id="minutes">00</div>
        </div>

        <div class="circle" style="--clr: #04fc43">
          <div class="dots sec_dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="ss"></circle>
          </svg>
          <div id="seconds">00</div>
        </div>
        <div class="ap">
          <div id="ampm">12H</div>
        </div>
      </div>
    </div>
  </body>
</html>
